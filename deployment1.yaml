apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 3
  strategy:
    type: RollingUpdate    # Update strategy
    rollingUpdate:
      maxSurge: 1          # Extra pods during update
      maxUnavailable: 1    # Pods ที่ down ได้
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: v2
    spec:
      containers:
      - name: nginx
        image: nginx:1.21
        ports:
        - containerPort: 80
        livenessProbe:     # Check if alive
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:    # Check if ready
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5